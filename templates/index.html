<!DOCTYPE html>
<html>
<head>
    <title>Upload Picture</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    
        #plotly-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000000; /* Dark background color */
        }
    
        #upload-field {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 250px;
          height: 100px;
          border-radius: 10px;
          background-color: rgba(255,255,255,0.7); /* Semi-transparent white background */
        }
        
        #upload-field p {
            text-align:center; 
            color:#000000; /* Text color */
        }
        
        #upload-field label:hover {
            background-color:rgba(255,0,255,0.7); /* Semi-transparent white background on hover */
        }
        
      </style>
</head>
<body>
    <h1>Upload a Picture</h1>

    <div id="plotly-container">
        {{ plot|safe }}
    </div>
    
    <div id="upload-field" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
        <p>Drag and drop a picture here.</p>
    </div>

    <script>
        function handleDrop(e) {
            e.preventDefault();
            var file = e.dataTransfer.files[0];
            uploadFile(file);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);

            fetch('/', {
                method: 'POST',
                body: formData
            }).then(function(response) {
                return response.text();
            }).then(function(html) {
                document.body.innerHTML = html;

                // Rerun all scripts after exchanging the body
                var tempContainer = document.createElement('div');
                tempContainer.innerHTML = html;
                // Extract all script elements from the temporary container
                var scripts = tempContainer.querySelectorAll('script');
                // Create and append new script elements to execute them
                scripts.forEach(function(script) {
                    var newScript = document.createElement('script');
                    Array.from(script.attributes).forEach(function(attr) {
                    newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.appendChild(document.createTextNode(script.innerHTML));
                    document.head.appendChild(newScript); // Or use document.body if necessary
                });
            });
        }
    </script>



</body>
</html>
